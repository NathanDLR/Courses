<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>My Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div>
          <form [formGroup]="courseForm">
            <div>
              <ion-item>
                <ion-input #name placeholder="Course Name" formControlName='courseName' [ngClass] ="{
                  'invalidInput': courseForm.controls.courseName.invalid && courseForm.controls.courseName.touched,
                  'validInput': courseForm.controls.courseName.valid && courseForm.controls.courseName.touched
                }"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input #rating placeholder="Course Rating (1-5)" formControlName='rating' [ngClass]="{
                  'invalidInput': courseForm.controls.rating.invalid && courseForm.controls.rating.touched,
                  'validInput': courseForm.controls.rating.valid && courseForm.controls.rating.touched
                }"></ion-input>
              </ion-item>
            </div>
          </form>
          <ion-button (click)="validate(name.value, rating.value)">ADD</ion-button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" >
        <ion-list>
          <ion-item *ngFor="let i of items" [ion-item]="i">
            <strong>{{i.title}}</strong><p>:{{i.rating}}/5</p></ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>



</ion-content>
